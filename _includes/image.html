<figure class="image">
  <center>
    <img src="{{ include.url }}" alt="{{ include.description }}" />
    <figcaption>
      <i>
        {{ include.description }}
        {% if include.source %}
          - <a href="{{ include.source_url }}">{{ include.source }}</a>
        {% endif %}
      </i>
    </figcaption>
  </center>
</figure>
